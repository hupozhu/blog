{include file="main_header" /}

<body class="skin-blue sidebar-mini wysihtml5-supported" style="height: auto">

<div class="wrapper" style="height: auto;">
    <header class="main-header">
        <div class="logo">
                <span class="logo-mini">
                    <b>Ss</b>
                </span>
            <span class="logo-lg">
                    <b>S</b>amp<b>s</b>on
                </span>
        </div>

        <!--头部导航栏-->
        <nav class="navbar navbar-static-top" role="navigation">
            <!--滑动开关按钮-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!--头部左侧功能菜单-->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!--消息通知-->
                    <li class="dropdown messages-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-envelope-o"></i>
                        </a>
                        <ul class="dropdown-menu">
                        </ul>
                    </li>
                    <!--提醒-->
                    <li class="dropdown notifications-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-bell-o"></i>
                        </a>
                        <ul class="dropdown-menu">
                        </ul>
                    </li>
                    <!--用户账户-->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            <img src="__PUBLIC__/static/dist/img/avatar.jpeg" class="user-image" alt="User Image">
                            <span class="hidden-xs">{$Think.session.blog_user_auth.username}</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="user-footer">
                                <a href="{:url('admin/login/logout')}" target="_self"
                                   class="btn btn-default btn-flat">注销</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <aside class="main-sidebar">
        <section class="sidebar" style="height: auto">
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="__PUBLIC__/static/dist/img/avatar.jpeg" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>Excellence is a habit</p>
                </div>
            </div>
            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="搜索...">
                    <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                  <i class="fa fa-search"></i>
                </button>
              </span>
                </div>
            </form>

            <ul class="sidebar-menu tree" data-widget="tree">
                {include file="main_left" /}
            </ul>
        </section>
    </aside>

    <div class="content-wrapper" id="pjax-container" style="min-height: 838px">
        {__CONTENT__}
    </div>

</div>

{include file="main_footer" /}

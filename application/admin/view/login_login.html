<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="__PUBLIC__/static/plugins/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="__PUBLIC__/static/dist/css/font-awesome.min.css">
    <!-- layui -->
    <link rel="stylesheet" href="__PUBLIC__/static/plugins/layui/css/layui.css">
    <!--AdminLTE-->
    <link rel="stylesheet" href="__PUBLIC__/static/dist/css/AdminLTE/AdminLTE.min.css">
    <!--[if lt IE 9]>
    <script src="/static/dist/js/html5shiv.min.js"></script>
    <script src="/static/dist/js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition login-page"
      style="background-image: url(__PUBLIC__/static/wallpage/bg_{:rand(1,8)}.jpg); background-size: cover">

<div class="login-box">
    <div class="login-box-body">
        <div class="login-logo">
            <img src="__PUBLIC__/static/dist/img/login_logo.png" style="width: 256px;height: 128px">
        </div>
        <p class="login-box-msg">sampson个人博客管理平台登录</p>

        <form class="layui-form">
            <div class="form-group has-feedback">
                <input type="text" name="username" required lay-verify="required" placeholder="用户名" class="layui-input">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" required lay-verify="required" placeholder="密码"
                       class="layui-input">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8"></div>
                <div class="col-xs-4">
                    <button class="btn btn-primary btn-block btn-flat" lay-submit lay-filter="login">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>


<!-- jQuery 2.1.4 -->
<script src="__PUBLIC__/static/dist/js/jquery-3.2.1.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="__PUBLIC__/static/plugins/bootstrap/js/bootstrap.min.js"></script>
<!-- layui -->
<script src="__PUBLIC__/static/plugins/layui/layui.js"></script>
<script>
    layui.use('form', function () {
        var form = layui.form();

        //监听提交
        form.on('submit(login)', function (data) {
            layer.msg(JSON.stringify(data.field));
            $.ajax({
                type: "post",
                url: "{:url('admin/login/login')}",
                data: data.field,
                success: function (data) {
                    layer.msg(data.msg);
                    if (data.status) {
                        location.href = "{:url('admin/main/index')}";
                    }
                },
                beforeSend: function () {

                },
                complete: function () {
                }

            });
            return false;
        });
    });
</script>
</body>
</html>
